{% extends 'yoga_website/bienvenu.html' %}
{% block title %} Contactez-moi {% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid p-3 text-white text-center">
    <div class="shadow-lg p-4 mb-4 rounded" style="background-image: radial-gradient(circle at center, #7f9e29, #F4FFC8)">
        <h1>Contactez-moi</h1>

        <hr class="mt-2 border-white">

        {% if error %}
        <p><strong>Bug envoi Email</strong></p>
        {% endif %}


        <form class="w-50 text-center d-block mx-auto" role="form" action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            {{ mail_form|crispy}}
            <button type="submit" class="btn btn-outline-light">Envoyer mail</button>
        </form>

    </div>
</div>


{% endblock content %}
