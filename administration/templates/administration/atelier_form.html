{% extends 'content_static/home.html' %}
{% block title %} Créer Atelier {% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<!--Workshop creation page-->

<div class="container-fluid p-3 text-white text-center">
    <div class="shadow-lg p-4 mb-4 rounded" style="background-image: radial-gradient(circle at center, #7f9e29, #F4FFC8)";>
        <h1>Créer un Atelier</h1>
        <!--Insertion of the creation form-->
        <form class="w-50 text-center d-block mx-auto" role="form" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-light">Créer l'atelier</button>
        </form>

    </div>
</div>

{% endblock content %}
