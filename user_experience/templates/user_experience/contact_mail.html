{% extends 'content_static/home.html' %}
{% block title %} Contactez-moi {% endblock title %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Contact form to send an email to the admin -->
<div class="container-fluid p-3 text-white text-center">
    <div class="shadow-lg p-4 mb-4 rounded" style="background-image: radial-gradient(circle at center, #7f9e29, #F4FFC8)">
        <h1>Contactez-moi</h1>
        <hr class="mt-2 border-white">
        
        <!-- If error when entering the email -->        
        {% if error %}
        <p><strong>Bug envoi Email</strong></p>
        {% endif %}

        <!-- Inserting the Django form -->
        <form class="w-50 text-center d-block mx-auto" role="form" action="{% url 'mail_contact' %}" method="post">
            {% csrf_token %}
            {{ mail_form|crispy}}
            <button type="submit" class="btn btn-outline-light">Envoyer mail</button>
        </form>

    </div>
</div>

{% endblock content %}
